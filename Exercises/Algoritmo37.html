<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm 37</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
            padding: 15px;
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }
        input{
            margin-top: 10px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <h1>Algorithm 37</h1>
    <div>
        <h2>Task</h2>
        <p>
            Read two integer numbers and print the product.<br>
            Print "Product": result.
        </p>
        <input type="number" name="" id="number1">
        <input type="number" name="" id="number2">
        <input type="button" value="product" onclick="product()">

    </div>

    <div class="div2">
        <h3>Result</h3>
        <p id="res"></p>
    </div>

    <script>

        function product(){

            let tnumber1 = document.getElementById('number1').value
            let tnumber2 = document.getElementById('number2').value
            let number1 = Number(tnumber1)
            let number2 = Number(tnumber2)
            let prod = number1 * number2

            if((tnumber1.length == 0) || (tnumber2.length == 0)){
                window.alert("Enter all the numbers")

            } else if ((number1 % 1 == 0) && (number2 % 1 == 0)) {
                let res = document.getElementById('res')
                res.innerHTML = `Product: ${prod}`

            } else {
                res.innerHTML = "One of the numbers is not an integer"

            }
        }

    </script>
</body>
</html>
