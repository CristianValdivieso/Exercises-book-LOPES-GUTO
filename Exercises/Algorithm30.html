<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm 30</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }

    </style>
</head>
<body>
    
    <h1>Algorithm 30</h1>
    <div>
        <h2>Task</h2>
        <p>
            Create an algorithm that reads and print the product of two numbers.
        </p>
    </div>

    <div class="div2">
        <h3>Result</h3>
        <p id="res"> Here... </p>
    </div>

    <script>
        let number1 = window.prompt('Insert the first number')
        let number2 = window.prompt('Insert the second number')
        
        let n1 = Number(number1)
        let n2 = Number(number2)

        let res = n1 * n2
        
        document.getElementById('res').innerHTML = res
    </script>
</body>
</html>
