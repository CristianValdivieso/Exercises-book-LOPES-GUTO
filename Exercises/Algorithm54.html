<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm 54</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
            padding: 15px;
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }
        input{
            margin-top: 10px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <h1>Algorithm 54</h1>
    <div>
        <h2>Task</h2>
        <p>
            Enter <strong>base, height</strong> and print the area of a triangle (in cm):
        </p>
        
        Base: <input type="number" name="" id="base"><br>
        Height: <input type="number" name="" id="height"><br>
        <input type="button" value="calculate" onclick="triangle()">

    </div>

    <div class="div2">
        <h3>Result</h3>
        <p id="res"></p>
    </div>

    <script>

        function triangle(){

            let tBase = document.getElementById('base').value
            let tHeight = document.getElementById('height').value
            let base = Number(tBase)
            let height = Number(tHeight)

            if ((tBase.length == 0) || (tHeight.length == 0)){
                window.alert('Insert all data!')

            } else if ((tBase < 0) || (tHeight < 0)) {
                window.alert('You have inserted negative numbers')

            } else {
                let res = document.getElementById('res')
                let area = (base * height) / 2

                res.innerHTML = `Area: ${area}`
            }    
        }
        
    </script>
</body>
</html>
