<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm 55</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
            padding: 15px;
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }
        input{
            margin-top: 10px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <h1>Algorithm 55</h1>
    <div>
        <h2>Task</h2>
        <p>
            Create an algorithm to calculate and print the area of lozenge (in cm):
        </p>
        
        Major diagonal: <input type="number" name="" id="majorD"><br>
        Minor diagonal: <input type="number" name="" id="minorD"><br>
        <input type="button" value="calculate" id="calculate">

    </div>

    <div class="div2">
        <h3>Result</h3>
        <p id="res"></p>
    </div>

    <script>
        
        document.getElementById('calculate').addEventListener('click', lozenge)
        
        function lozenge(){

            let tMajorD = document.getElementById('majorD').value
            let tMinorD = document.getElementById('minorD').value
            let majorD = Number(tMajorD)
            let minorD = Number(tMinorD)

            if((tMajorD.length == 0) || (tMinorD.length == 0)){
                window.alert('Enter all values')

            } else if ((majorD < 0) || (minorD < 0)){
                window.alert('Insert only positive values!')

            } else {
                let res = document.getElementById('res')
                let area = (majorD * minorD) / 2

                res.innerHTML = `Área: ${area}` 

            }
        }

    </script>
</body>
</html>
