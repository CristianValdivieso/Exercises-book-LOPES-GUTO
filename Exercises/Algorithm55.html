<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 55</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
            padding: 15px;
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }
        input{
            margin-top: 10px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <h1>Algoritmo 55</h1>
    <div>
        <h2>Tarea</h2>
        <p>
            Cree un algoritmo que calcule e imprima el área de un losango (en cm):
        </p>
        
        Diagonal mayor: <input type="number" name="" id="dMayor"><br>
        Diagonal menor: <input type="number" name="" id="dMenor"><br>
        <input type="button" value="calcular" id="calculate">

    </div>

    <div class="div2">
        <h3>Resultado</h3>
        <p id="res"></p>
    </div>

    <script>
        
        document.getElementById('calculate').addEventListener('click', calcular)
        
        function calcular(){

            let tDiagMayor = document.getElementById('dMayor').value
            let tDiagMenor = document.getElementById('dMenor').value
            let dMayor = Number(tDiagMayor)
            let dMenor = Number(tDiagMenor)

            if((tDiagMayor.length == 0) || (tDiagMenor.length == 0)){
                window.alert('Ingrese todos los datos')

            } else if ((dMayor < 0) || (dMenor < 0)){
                window.alert('Ingrese valores positivos')

            } else {
                let res = document.getElementById('res')
                let area = (dMayor * dMenor) / 2

                res.innerHTML = `Área: ${area}` 

            }
        }

    </script>
</body>
</html>
