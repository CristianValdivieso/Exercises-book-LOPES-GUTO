<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm 43</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
            padding: 15px;
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }
        input{
            margin-top: 10px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <h1>Algorithm 43</h1>
    <div>
        <h2>Task</h2>
        <p>
            Enter a number and print its logarithm with base 10.
        </p>

        Enter a number: <input type="number" name="" id="number">   
        <input type="button" value="calculate" onclick="analyze()">
    </div>

    <div class="div2">
        <h3>Result</h3>
        <p id="res"></p>
    </div>

    <script>

        function analyze(){
            
            let tnum = document.getElementById('number').value
            let num = Number(tnum)
            let res = document.getElementById('res')
            let logarithm = Math.log(num) / Math.log(10)
            
            res.innerHTML = `Logaritmo: ${logarithm.toFixed(3)}`

        }
    </script>
</body>
</html>
