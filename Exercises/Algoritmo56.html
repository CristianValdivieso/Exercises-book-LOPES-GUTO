<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 56</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
            padding: 15px;
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }
        input{
            margin-top: 10px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <h1>Algoritmo 56</h1>
    <div>
        <h2>Tarea</h2>
        <p>
            Ingrese nombre y edad. Imprima la salida:
            <ul>
                <li>Nombre</li>
                <li>Edad</li>
            </ul>
        </p>
        
        Nombre: <input type="text" name="" id="nombre"><br>
        Edad: <input type="number" name="" id="edad"><br>
        <input type="button" value="analizar" id="calculate">

    </div>

    <div class="div2">
        <h3>Resultado</h3>
        <p id="res"></p>
    </div>

    <script>

        document.getElementById('calculate').addEventListener('click', calcular)

        function calcular(){
            
            let tNombre = document.getElementById('nombre').value
            let tEdad = document.getElementById('edad').value
            let edad = Number(tEdad)

            if ((tNombre.length == 0) || (tEdad.length == 0)){
                window.alert('Ingrese todos los datos')

            } else if (edad < 0){
                window.alert('Ha ingresado un valor negativo')

            } else {
                let res = document.getElementById('res')
                res.innerHTML = `Nombre: ${tNombre}<br>`
                res.innerHTML += `Edad: ${edad} a√±os`
            }
        }
        
    </script>
</body>
</html>
