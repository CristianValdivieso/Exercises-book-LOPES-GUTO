<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm 56</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
            padding: 15px;
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }
        input{
            margin-top: 10px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <h1>Algorithm 56</h1>
    <div>
        <h2>Task</h2>
        <p>
            Enter name and age. Print the output:
            <ul>
                <li>Name</li>
                <li>Age</li>
            </ul>
        </p>
        
        Name: <input type="text" name="" id="name"><br>
        Age: <input type="number" name="" id="age"><br>
        <input type="button" value="analyze" id="calculate">
    </div>

    <div class="div2">
        <h3>Result</h3>
        <p id="res"></p>
    </div>

    <script>

        document.getElementById('calculate').addEventListener('click', execute)

        function execute(){
            
            let tName = document.getElementById('name').value
            let tAge = document.getElementById('age').value
            let age = Number(tAge)

            if ((tName.length == 0) || (tAge.length == 0)){
                window.alert('Enter all data')

            } else if (age < 0){
                window.alert('Enter only positive numbers, please!')

            } else {
                let res = document.getElementById('res')
                res.innerHTML = `Name: ${tName}<br>`
                res.innerHTML += `Age: ${age} years old`
            }
        }
        
    </script>
</body>
</html>
