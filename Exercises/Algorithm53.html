<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm 53</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
            padding: 15px;
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }
        input{
            margin-top: 10px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <h1>Algorithm 53</h1>
    <div>
        <h2>Task</h2>
        <p>
            Enter the sides <strong>a, b, c</strong> of a parallelepiped and print the diagonal (in cm):
        </p>
        
        Side a: <input type="number" name="" id="sideA"><br>
        Side b: <input type="number" name="" id="sideB"><br>
        Side c: <input type="number" name="" id="sideC"><br>
        <input type="button" value="calculate" onclick="diagonal()">

    </div>

    <div class="div2">
        <h3>Result</h3>
        <p id="res"></p>
    </div>

    <script>
        
       function diagonal(){
           let tSideA = document.getElementById('sideA').value
           let tSideB = document.getElementById('sideB').value
           let tSideC = document.getElementById('sideC').value

           let sideA = Number(tSideA)
           let sideB = Number(tSideB)
           let sideC = Number(tSideC)

           if((tSideA.length == 0) || (tSideB.length == 0) || (tSideC.length == 0)){
               window.alert('Enter all the informations')

           } else if((sideA < 0) || (sideB < 0) || (sideC < 0)){
               window.alert('You have inserted negative numbers!')

           } else {
               let res = document.getElementById('res')
               let diagonal = Math.sqrt((sideA ** 2) + (sideB ** 2) + (sideC ** 2))

               res.innerHTML = `Diagonal: ${diagonal.toFixed(3)}`

           }
       }     
        
    </script>
</body>
</html>
