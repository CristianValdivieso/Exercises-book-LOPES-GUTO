<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm 57</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
            padding: 15px;
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }
        input{
            margin-top: 10px;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <h1>Algorithm 57</h1>
    <div>
        <h2>Task</h2>
        <p>
            Enter the notes PR1 and PR2, print the final average:
            <ul>
                <li>Truncated</li>
                <li>Rounding</li>
            </ul>
        </p>
        
        Insert pr1: <input type="text" name="" id="pr1"><br>
        Insert pr2: <input type="number" name="" id="pr2"><br>
        <input type="button" value="analyze" id="calculate">

    </div>

    <div class="div2">
        <h3>Result</h3>
        <p id="res"></p>
    </div>

    <script>
        
        document.getElementById('calculate').addEventListener('click', finalMean)

        function finalMean(){

            let tPR1 = document.getElementById('pr1').value
            let tPR2 = document.getElementById('pr2').value
            let pr1 = Number(tPR1)
            let pr2 = Number(tPR2)

            if ((tPR1.length == 0) || (tPR2.length == 0)){
                window.alert('Complete all data!')

            } else if ((pr1 < 0) || (pr2 < 0)){
                window.alert('Enter only positive numbers!')

            } else {
                let res = document.getElementById('res')
                let finalMean = (pr1 + pr2) / 2
                let trunc = (finalMean - 0.5) + 0.001
                let rounding = Math.round(finalMean)

                res.innerHTML += `Media arredondada: ${finalMean}<br>`
                res.innerHTML += `Media truncada: ${trunc}<br>`
                res.innerHTML += `Media arredondada: ${rounding}`
            }
        }
        
    </script>
</body>
</html>
