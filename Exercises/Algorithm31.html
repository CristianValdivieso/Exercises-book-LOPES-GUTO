<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm 31</title>
    <style>
        h1{
            text-align: center;
            background-color: rgb(127, 75, 223);
        }
        div{
            margin-top: 50px;
            border: 1px solid rgb(30, 233, 30);
            padding: 15px;
        }
        .div2{
            background-color: rgb(22, 231, 67);
            border: 1px solid white;
        }

    </style>
</head>
<body>
    
    <h1>Algorithm 31</h1>
    <div>
        <h2>Task</h2>
        <p>
            Create an algorithm that reads the <strong>arithmetic mean</strong> of three numbers.
        </p>
    </div>

    <div class="div2">
        <h3>Result</h3>
        <p id="res"> here... </p>
        <p id="nums">Nums</p>
    </div>

    <script>
        let number1 = window.prompt('Enter the first number')
        let number2 = window.prompt('Enter the second number')
        let number3 = window.prompt('Enter the third number')
        
        let n1 = Number(number1)
        let n2 = Number(number2)
        let n3 = Number(number3)

        let nums = document.getElementById('nums')

        let res = (n1 + n2 + n3)/3
        
        nums.innerHTML = (`You entered the numbers: ${n1}, ${n2}, ${n3}`)

        document.getElementById('res').innerHTML = `The arithmetic mean is: ${res}`

    </script>
</body>
</html>
